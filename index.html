<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SketchUp Model AR Viewer</title>
    <!-- Tailwind CSS for basic styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for body and overall layout */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8; /* Light blue-gray background */
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Styling for the model-viewer container */
        .model-viewer-container {
            width: 100%;
            max-width: 900px; /* Max width for larger screens */
            height: 70vh; /* Responsive height */
            background-color: #ffffff; /* White background for the viewer */
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            overflow: hidden; /* Ensure rounded corners clip content */
            display: flex; /* Use flex to center model-viewer if needed */
            justify-content: center;
            align-items: center;
        }

        /* Styles for the model-viewer component itself */
        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: #e0e6ed; /* Light gray for poster background */
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .model-viewer-container {
                height: 60vh; /* Adjust height for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .model-viewer-container {
                height: 50vh; /* Further adjust height for very small screens */
                border-radius: 0.75rem; /* Slightly smaller rounded corners */
            }
            h1 {
                font-size: 1.5rem; /* Adjust heading size */
            }
            p {
                font-size: 0.9rem; /* Adjust paragraph size */
            }
        }
    </style>
    <!-- Import the Model Viewer web component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
</head>
<body class="bg-gray-100 p-4">
    <!-- Main container for the application -->
    <div class="flex flex-col items-center justify-center min-h-screen w-full max-w-4xl mx-auto p-4">
        <!-- Application Title -->
        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-6 text-center leading-tight">
            Your <span class="text-blue-600">3D Models</span> in AR âœ¨
        </h1>
        <!-- Instructions for the user -->
        <p class="text-lg text-gray-700 mb-8 text-center max-w-2xl">
            Your model is now linked! Tap the AR icon below to place it in your real-world environment and walk through it at real-world scale.
        </p>

        <!-- Model Viewer Container -->
        <div class="model-viewer-container">
            <!--
                The model-viewer component.
                - src: Path to your .glb model file, using the direct GitHub raw content URL you provided.
                - ar: Enables Augmented Reality functionality.
                - ar-modes: Specifies the AR modes (webxr for common AR, scene-viewer for Google's native AR viewer, quick-look for Apple's native AR viewer).
                - ar-scale="auto": This attempts to render the model at its real-world scale based on its dimensions in the GLB file,
                                   allowing for physical walkthroughs.
                - camera-controls: Allows user to rotate, pan, and zoom the model in 3D view (before entering AR).
                - shadow-intensity: Adjusts the intensity of the model's shadow.
                - auto-rotate: Automatically rotates the model when not interacted with.
                - poster: An image to show while the model is loading.
            -->
            <model-viewer
                src="https://github.com/Denethsds100/ARviewermodeltest/raw/refs/heads/main/ARmodel"
                alt="Your 3D model"
                ar
                ar-modes="webxr scene-viewer quick-look"
                ar-scale="auto"
                camera-controls
                shadow-intensity="1"
                auto-rotate
                poster="https://placehold.co/600x400/AED6F1/000000?text=Loading+3D+Model"
                class="rounded-lg"
            >
                <!-- AR Button: Appears on AR-enabled devices to launch the AR experience -->
                <button slot="ar-button" class="flex items-center justify-center bg-blue-600 text-white font-semibold py-3 px-6 rounded-full shadow-lg hover:bg-blue-700 transition duration-300 ease-in-out absolute bottom-4 left-1/2 -translate-x-1/2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 mr-2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
                    </svg>
                    View in AR
                </button>
            </model-viewer>
        </div>

        <!-- Footer or additional information -->
        <p class="text-sm text-gray-500 mt-8 text-center">
            Powered by <a href="https://modelviewer.dev/" target="_blank" class="text-blue-500 hover:underline">Model Viewer</a>. For best results, use a modern smartphone with AR capabilities.
        </p>
    </div>
</body>
</html>
